{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calliar</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Segoe+UI" rel="stylesheet"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

	
  <!-- canvas script -->
  <script src="{% static 'utils.js' %}" > </script>

  <script src="{% static 'fabric.js' %}"></script>

  <script src="{% static 'unicode.js' %}"></script>

  <!-- main script -->
  <script src="{% static 'paper.js' %}" > </script>

	
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Calliar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../explore">Explore </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://arbml.github.io/Calliar/page/index.html" target="_blank">Article </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/ARBML/Calliar" target="_blank">GitHub </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-sm">
        <span class="badge" id = 'ctr'>0</span>
        <div class = "row justify-content-center m-2" style="margin-top:3em;">
          <div class = "col-10">
            <input type="text" class = "form-control" id="text-readonly" value=""  dir="rtl" readonly> 
          </div>
        </div>
        <div class = "row justify-content-center m-2">
          <div class = "col-10">
            <input type="text" class = "form-control" id="text" value=""  dir="rtl"> 
          </div>
          <canvas id="canvas" class="canvas" style = "border-width: thin;border-color: black;border-style:solid; margin: 0 auto; width:600px; height: 600px;"></canvas>
          <br>
          <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary" onclick ='getPrev()' >Prev</button>
            <button type="button" class="btn btn-outline-secondary" onclick ='save()' >Save</button>
            <button type="button" class="btn btn-outline-secondary" onclick ='getNext()' >Next</button>
            <button type="button" class="btn btn-outline-secondary" onclick ='undo()' >Undo</button>
            <button type="button" class="btn btn-outline-secondary" onclick ='erase()'>Clear</button>
            <br>
        </div> 
        <input type="range" min="1" max="5" value="3" class="form-range" id="myRange">

        </div>
          

             
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-core.js"></script> 

<script>
	
	start()
</script>
</html>
