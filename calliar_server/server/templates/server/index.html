{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Calliar</title>

<!-- bs4 css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
	

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

	
<!-- canvas script -->
<script src="{% static 'fabric.js' %}"></script>

<script src="{% static 'unicode.js' %}"></script>

<!-- main script -->
<script src="{% static 'paper.js' %}" > </script>

	
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Calliar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../explore">Explore</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
        <span class="badge" id = 'ctr'>0</span>
        <div class = "row justify-content-center m-2" style="margin-top:3em;">
          <div class = "col-10">
            <input type="text" class = "form-control" id="text-readonly" value=""  dir="rtl" readonly> 
          </div>
        </div>
        <div class = "row justify-content-center m-2">
          <div class = "col-10">
            <input type="text" class = "form-control" id="text" value=""  dir="rtl"> 
          </div>
        </div>
        <div class = "row justify-content-center">
          <canvas id="canvas" width="600" height="600" class="canvas" style="border:1px solid #b9bfc9;margin-top:25px;"></canvas>
        </div>

        <div class = "row justify-content-center" style="margin-top:3em;">
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary" onclick ='getPrev()' >Prev</button>
              <button type="button" class="btn btn-outline-primary" onclick ='save()' >Save</button>
              <button type="button" class="btn btn-outline-primary" onclick ='getNext()' >Next</button>
              <button type="button" class="btn btn-outline-primary" onclick ='undo()' >Undo</button>
              <button type="button" class="btn btn-outline-primary" onclick ='erase()'>Clear</button>

          </div>
        </div>
        <div class = "row justify-content-center" style="margin-top:3em;">
          <input type="range" min="1" max="10" value="3" class="form-range" id="myRange"> 
        </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-core.js"></script> 

<script>
	
	start()
</script>
</html>
